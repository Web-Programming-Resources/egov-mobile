app.name = eGovernments

app.version = 1.0;

# Application Having Multiple Cities Support (value should be true or false)

api.multicities = true

# Application Single City URL

api.cityUrl = http://egovernments.org/api/get-cities-url.php?city=phoenix

# Application Multiple Cities URL

api.multipleCitiesUrl = http://egovernments.org/api/get-cities-url.php?city=aptest

# Application URL Timeout in days (URL Refresh after some amount of time)

app.timeoutdays = 5

# Application password level (values are LOW, MEDIUM and HIGH)

app.passwordLevel = MEDIUM

# Application Module Configuration (Values either true or false for enable or disable particulars)

app.module.pgr = true
app.module.propertytax = true
app.module.watertax = true
app.module.vacantlandtax = true
app.module.buildingplanapproval = true
app.module.birthdeathcertificate = true
app.module.citizencharter = true


# Logger flag for print or not on console (on release it should be disable)

app.debug.log=true

# Internal rest api referrer ip configuration

app.referrer.ip= 125.16.9.138

#payment gateway api urls

app.payment.gateway.property.tax = /ptis/public/mobile/paytax/{assessmentNo},{ulbCode},{amountToPay},{mobileNo},{emailId},PT

app.payment.gateway.vacantland.tax = /ptis/public/mobile/paytax/{assessmentNo},{ulbCode},{amountToPay},{mobileNo},{emailId},VLT

app.payment.gateway.water.tax = /wtms/public/mobile/payWatertax/{consumerNo},{ulbCode},{amountToPay},{mobileNo},{emailId}

